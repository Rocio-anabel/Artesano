<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Búsqueda de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-light" style="background-color: rgb(238, 67, 67);">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/public/img/Artesanos-logo.png" alt="Bootstrap" width="160" height="75">
    </a>
    <div class="btn-toolbar justify-content-between" role="toolbar">
        <div class="dropdown">
        
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-circle dropdown-toggle" data-bs-toggle="dropdown"  style="color: antiquewhite;"  viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Perfil</a></li>
                <li><a class="dropdown-item" href="#">Mis albums</a></li>
                <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
            </ul>
        </div>
        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-bell-fill" style="color: antiquewhite;" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"/>
            </svg>
        </a>
    </div>
</div>
</nav>
  <div class="container py-5">
    <h2 class="mb-4">Buscar usuarios</h2>

    <!-- Formulario de búsqueda -->
    <form id="form-busqueda" class="mb-4 d-flex">
      <input type="text" id="input-busqueda" class="form-control me-2" placeholder="Nombre o apellido..." required>
      <button type="submit" class="btn" style="background-color: rgb(238, 67, 67); color: aliceblue;">Buscar</button>
    </form>

    <!-- Resultados -->
    <div id="resultados" class="row gy-4">
      <!-- Cada usuario se muestra como una card -->
      <!-- Ejemplo de card de usuario -->
       
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex align-items-center">
            <img src="URL_DEL_AVATAR" alt="Avatar" class="rounded-circle me-3" width="60" height="60">
            <div>
              <h5 class="card-title mb-1">Nombre Apellido</h5>
              <p class="card-text text-muted">email@ejemplo.com</p>
              <button class="btn btn-outline-danger btn-sm">Ver perfil</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
