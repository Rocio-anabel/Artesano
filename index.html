<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/css/output.css" rel="stylesheet">
    <title>Inicio | Artesanos.com</title>
</head>
<body >
    <header class="flex [box-shadow:rgba(0,0,0,0.1)_-4px_9px_25px_-6px] py-2 px-3 sm:px-10 bg-red-400 min-h-[75px] tracking-wide relative z-50">
        <!--<div class="flex max-lg:mr-auto space-x-4"> -->
        <div class="flex flex-wrap items-center justify-between gap-4 w-full">
            <img src="public/img/Artesanos-logo.png" class="h-24">
            <button class="px-4 py-2 text-sm rounded-full font-medium cursor-pointer tracking-wide text-white border border-red-500 bg-red-500 hover:bg-red-700 transition-all">Registrarse</button>
        </div>
        
            
        

    </header>
    <div class="bg-amber-50 flex justify-around">
        <img src="public/img/diy-creative-workshop.png" class="w-md h-fit mt-6">
    
    <div class="flex items-center justify-center">
        <div class="m-7">
            <div class="text-center">
                <h1 class="my-3 text-3xl font-semibold text-gray-700">Iniciar Sesión</h1>
            </div>
            <form action="">
                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm text-gray-600">Email</label>
                        <input type="email" name="email" id="email" placeholder="tu@compañia.com" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" />
                    </div>
                    <div class="mb-6">
                        <div class="flex justify-between mb-2">
                            <label for="password" class="text-sm text-gray-600">Contraseña</label>
                            <a href="#!" class="text-sm text-gray-400 focus:outline-none focus:text-red-500 hover:text-red-400">Olvidaste tu contraseña?</a>
                        </div>
                        <input type="password" name="password" id="password" placeholder="Tu Contraseña" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" />
                    </div>
                    <div class="mb-6">
                        <button type="button" class="w-full px-3 py-4 text-white bg-red-500 rounded-md focus:bg-red-600 focus:outline-none">Iniciar Sesión</button>
                    </div>
                    <p class="text-sm text-center text-gray-600">No tienes una cuenta todavía?<a href="#!" class="text-red-400 focus:outline-none focus:underline focus:text-red-500"> Regístrate</a>.</p>
                </form>
        </div>
    </div>
    </div>
</body>
</html>
