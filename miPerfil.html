<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis albumes - Crear álbum y subir imágenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: rgb(238, 67, 67);">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/public/img/Artesanos-logo.png" alt="Bootstrap" width="160" height="75">
    </a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search"/>
      <button class="btn btn-outline-light" type="submit">Buscar</button>
    </form>
    <div class="btn-toolbar justify-content-between" role="toolbar">
        <div class="dropdown">
        
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-circle dropdown-toggle" data-bs-toggle="dropdown"  style="color: antiquewhite;"  viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Perfil</a></li>
                <li><a class="dropdown-item" href="#">Mis albums</a></li>
                <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
            </ul>
        </div>
        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-bell-fill" style="color: antiquewhite;" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"/>
            </svg>
        </a>
    </div>
</div>
</nav>
  <div class="container my-5">

    <h2 class="mb-4 text-center">Mis albumes</h2>

    <!-- Crear nuevo álbum -->
    <div class="card mb-5 shadow-sm">
      <div class="card-header">
        <h5>Crear un nuevo álbum</h5>
      </div>
      <div class="card-body">
        <form id="crearAlbumForm" method="POST" action="/albumes/nuevo">
          <div class="mb-3">
            <label for="nombreAlbum" class="form-label">Nombre del álbum</label>
            <input type="text" class="form-control" id="nombreAlbum" name="nombre" required />
          </div>
          
          <button type="submit" class="btn btn-danger">Crear álbum</button>
        </form>
      </div>
    </div>

    <!-- Subir imágenes a un álbum -->
    <div class="card shadow-sm">
      <div class="card-header">
        <h5>Subir imágenes a un álbum existente</h5>
      </div>
      <div class="card-body">
        <form id="subirImagenForm" method="POST" action="/imagenes/subir" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="albumSelect" class="form-label">Seleccionar álbum</label>
            <select class="form-select" id="albumSelect" name="ID_album" required>
              <option value="" selected disabled>-- Seleccione un álbum --</option>
              <!-- Aquí se agregan dinámicamente los álbumes del usuario -->
              <option value="1">Vacaciones 2025</option>
              <option value="2">Cumpleaños</option>
              <option value="3">Proyectos</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="imagenesInput" class="form-label">Seleccionar imágenes</label>
            <input class="form-control" type="file" id="imagenesInput" name="imagenes" accept="image/*" multiple required />
          </div>
          <button type="submit" class="btn btn-danger">Subir imágenes</button>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
