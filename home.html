<section id="cards">
    
            <div class="row row-cols-1 row-cols-md-3 g-4">

                  <div class="card">
                        <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Titulo Album</h5>
                        <p class="card-text">caption imagen</p>
                        <button type="button" class="btn" style="background-color: rgb(238, 67, 67); color: antiquewhite;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Comentarios
                        </button>
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                                  <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Comentarios</h1>

                                  </div>

                                        <div class="card-body">

                                            <div class="d-flex align-items-center mb-2">
